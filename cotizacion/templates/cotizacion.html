{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="">
    <form action="{% url 'enviar_cotizacion' %}" method="post" class="max-w-md mx-auto my-8 p-4 bg-gray-100 rounded-lg">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
            <div class="flex bg-green-100 rounded-lg p-4 mb-4 text-sm text-green-700" role="alert">
                <pre>âœ… </pre>
                <div>
                    <span class="font-medium">{{message}}!</span>
                </div>
            </div>
            {% endfor %}
        {% endif %}
        <div class="hidden">
            <label for="subject"></label>
            <input type="text" value="Nueva Cotizacion!" placeholder="Subject" name="subject">
        </div>
    
        <div class="mb-4">
            <label for="nombre" class="block">Nombre</label>
            <input required type="text" id="nombre" placeholder="Jon Doe" name="name" class="accent-green-500 w-full border-gray-300 rounded-md p-2">
        </div> 
        <div class="mb-4">
            <label for="telefono" class="block">Telefono</label>
            <input required type="text" id="telefono" placeholder="+52 8186816362" name="telefono" class="accent-green-500 w-full border-gray-300 rounded-md p-2">
        </div>
        <div class="mb-4">
            <label for="destino" class="block">Destino</label>
            <input required type="text" id="destino" placeholder="Cancun" name="destino" class="accent-green-500 w-full border-gray-300 rounded-md p-2">
        </div>
        <div class="mb-4">
            <label for="origen" class="block">Origen</label>
            <input required type="text" id="origen" placeholder="Monterrey" name="origen" class="accent-green-500 w-full border-gray-300 rounded-md p-2">
        </div>
        <div class="mb-4">
            <label for="adultos" class="block">Adultos</label>
            <input type="text" id="adultos" placeholder="2" name="adultos" class="accent-green-500 w-full border-gray-300 rounded-md p-2">
        </div>
        <div class="mb-4">
            <label for="menores" class="block">Menores</label>
            <input type="text" id="menores" placeholder="2" name="menores" class="accent-green-500 w-full border-gray-300 rounded-md p-2">
        </div>
        <div class="mb-4">
            <label for="acomodo_habitaciones" class="block">Habitaciones</label>
            <input type="text" id="acomodo_habitaciones" placeholder="2 cuartos con 2 camas cada uno" name="acomodo_habitaciones" class="accent-green-500 w-full border-gray-300 rounded-md p-2">
        </div>
        <div class="mb-4 flex justify-between items-center">
            <div class="flex items-center">
                <label for="todo_incluido">
                    <input type="checkbox" name="todo_incluido" id="todo_incluido" class="mr-2 accent-green-500 ">Todo incluido
                </label>
            </div>
            <div class="flex items-center">
                <label for="sencillo" class="mr-2">
                    <input type="checkbox" name="sencillo" id="sencillo" class="accent-green-500"> Solo desayuno
                </label>
            </div>
            <div class="flex items-center">
                <label for="hospedaje" class="mr-2">
                    <input type="checkbox" name="hospedaje" id="hospedaje" class="accent-green-500 "> Solo hospedaje
                </label>
            </div>
        </div>
        <div class="mb-4 flex justify-between">
            <div class="w-1/2 mr-2">
                <label for="desde" class="block">Desde:</label>
                <input type="date" id="desde" name="desde" class="accent-green-500 w-full border-gray-300 rounded-md p-2">
            </div>
            <div class="w-1/2 ml-2">
                <label for="hasta" class="block">Hasta:</label>
                <input type="date" id="hasta" name="hasta" class="accent-green-500 w-full border-gray-300 rounded-md p-2">
            </div>
        </div>
        <div class="mb-4">
            <label for="comentarios" class="block accent-green-500">Que te gustaria agregar?</label>
            <textarea placeholder="Me gustaria agregar un tour a isla mujeres" name="comentarios" id="comentarios" cols="30" rows="6" class="w-full border-gray-300 rounded-md p-2"></textarea>
        </div>
    
        <div class="flex justify-center">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Enviar</button>
        </div>
    </form>
</div>
{% endblock content %}
